<!-- Cannot use the "accept" attribute as there is not a mime type for YAML -->
<p-fileUpload 
    name="myfile[]" 
    mode="basic" 
    chooseLabel="Import File(s)"
    auto="true"
    multiple="multiple"
    customUpload="true" 
    (uploadHandler)="loadFile($event, fileUpload)"
    #fileUpload></p-fileUpload>
