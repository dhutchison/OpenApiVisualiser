<dl class="summary-items">
  <ng-container *ngFor="let tag of tags">
    <ng-container *ngIf="tag">
      <dt><strong>{{tag.name}}</strong></dt>
      <dd>
        <div [innerHTML]="(tag.description | markdownify)"></div>
      </dd>
      <dd *ngIf="tag.externalDocs"><app-external-docs [document]="tag.externalDocs"></app-external-docs></dd>
    </ng-container>
  </ng-container>
</dl>
