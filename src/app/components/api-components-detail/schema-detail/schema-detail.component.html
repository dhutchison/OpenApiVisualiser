
<p-table [value]="schema.properties | keyvalue" [responsive]="true">
  <ng-template pTemplate="header">
      <tr>
        <th class="ui-p-1">Name</th>
        <th class="ui-p-1">Type</th>
        <th class="ui-p-4">Description</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
      <tr>
        <th class="ui-p-1">{{item.key}}
          <strong class="required" *ngIf="schema.required && schema.required.includes(item.key)"> *</strong>
        </th>
        <td class="ui-p-1">
          {{item.value.type}} 
          <ng-template [ngIf]="item.value.format">
            <em>{{item.value.format}}</em>
          </ng-template>
        </td>
        <td class="ui-p-4">{{item.value.description}}</td>
      </tr>
  </ng-template>
</p-table>
